name: bridge_phone
description: Cross-platform phone bridge for non-PTA iPhones
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # BLE Communication
  flutter_blue_plus: ^1.32.0
  
  # WebSocket
  web_socket_channel: ^2.4.0
  
  # WebRTC for audio
  flutter_webrtc: ^0.10.6
  
  # HTTP client
  dio: ^5.4.0
  
  # Network info
  network_info_plus: ^5.0.2
  
  # CallKit integration (iOS)
  flutter_callkit_incoming: ^2.0.4
  
  # Push notifications
  flutter_local_notifications: ^17.0.1
  
  # Background tasks
  workmanager: ^0.5.2
  
  # SMS handling (Android)
  telephony: ^0.2.0
  
  # Phone state (Android)
  phone_state: ^3.0.0
  
  # Call logs
  call_log: ^4.0.0
  
  # Foreground service (Android)
  flutter_foreground_task: ^8.1.0
  
  # Local database
  sqflite: ^2.3.2
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.20
  
  # Key-value storage
  shared_preferences: ^2.2.2
  
  # Secure storage
  flutter_secure_storage: ^9.0.0
  
  # Encryption
  encrypt: ^5.0.3
  cryptography: ^2.7.0
  
  # Permissions
  permission_handler: ^11.3.0
  
  # State management
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Dependency injection
  get_it: ^7.6.7
  injectable: ^2.3.2
  
  # Logging
  logger: ^2.0.2
  
  # Date/time
  intl: ^0.19.0
  
  # QR code
  qr_flutter: ^4.1.0
  mobile_scanner: ^4.0.1
  
  # Path provider
  path_provider: ^2.1.2
  
  # Device info
  device_info_plus: ^10.1.0
  
  # Connectivity
  connectivity_plus: ^6.0.2
  
  # UI utilities
  flutter_slidable: ^3.0.1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Routing
  go_router: ^13.2.0
  
  # Utils
  equatable: ^2.0.5
  dartz: ^0.10.1
  uuid: ^4.3.3
  
  # Code generation
  freezed_annotation: ^2.4.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  freezed: ^2.4.7
  drift_dev: ^2.16.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/certificates/
